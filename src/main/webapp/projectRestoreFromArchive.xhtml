<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="main.xhtml"
                >

    <ui:define name="general_content">

        <h:outputText value="Are you sure to restore project #{projectController.project.name} from Archive?" />

        <p:panelGrid columns="2">
            <p:commandButton value="Yes"  
                             action="#{projectController.workflowController('project')}"
                             actionListener="#{projectController.restoreProject}" 
                             icon="ui-icon-check" />

            <p:commandButton value="No"  
                             action="#{projectController.workflowController('projectView')}"
                             icon="ui-icon-close" />
        </p:panelGrid>

    </ui:define>

</ui:composition>
