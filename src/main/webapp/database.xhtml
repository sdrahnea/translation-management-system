<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="main.xhtml"
                >

    <ui:define name="general_content">
        <p:panel header="Database import"> 
            <p:panelGrid columns="2">

                <h:outputLabel value="Type" />
                <h:selectOneMenu required="true" value="#{databaseController.selectedImportedItem}">
                    <f:selectItem itemLabel="Select One" itemValue="" noSelectionOption="true" />
                    <f:selectItem itemLabel="Client" itemValue="Client" />
                    <f:selectItem itemLabel="Translator" itemValue="Translator" />
                </h:selectOneMenu>

                <h:outputLabel value="Imported file" />
                <p:fileUpload fileUploadListener="#{databaseController.handleFileUpload}"
                              mode="advanced"
                              auto="false" 
                              sizeLimit="100000"
                              />

                <p:commandButton value="Import" 
                                 actionListener="#{databaseController.importData}" 
                                 process="@all"
                                 update="@all"
                                 icon="ui-icon-disk" />
            </p:panelGrid>
        </p:panel>
    </ui:define>
</ui:composition>
