<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="main.xhtml"
                >

    <ui:define name="general_content">

        <p:panel header="Settings"> 
            <p:accordionPanel>
                <p:tab title="CAT">
                    <h:panelGrid columns="2" cellpadding="10">
                        <p:dataTable id="cat" var="entity" value="#{catController.entityList}" editable="true" style="margin-bottom:20px">
                            <f:facet name="header">
                                Row Editing
                            </f:facet>

                            <p:ajax event="rowEdit" listener="#{catController.onRowEdit}" update=":form:growl" />
                            <p:ajax event="rowEditCancel" listener="#{catController.onRowCancel}" update=":form:growl" />

                            <p:column headerText="Name">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{entity.name}" /></f:facet>
                                    <f:facet name="input"><p:inputText value="#{entity.name}" style="width:100%" label="Name"/></f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column style="width:32px">
                                <p:rowEditor />
                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Country">
                    <h:panelGrid columns="2" cellpadding="10">
                        <p:dataTable id="countryTable" var="entity" value="#{countryController.entityList}" editable="true" style="margin-bottom:20px">
                            <f:facet name="header">
                                Row Editing
                            </f:facet>

                            <p:ajax event="rowEdit" listener="#{catController.onRowEdit}" update=":form:growl" />
                            <p:ajax event="rowEditCancel" listener="#{catController.onRowCancel}" update=":form:growl" />

                            <p:column headerText="Name">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{entity.name}" /></f:facet>
                                    <f:facet name="input"><p:inputText value="#{entity.name}" style="width:100%" label="Name"/></f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column style="width:32px">
                                <p:rowEditor />
                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Currency">
                    <h:panelGrid columns="2" cellpadding="10">
                        <p:dataTable id="currencyTable" var="entity" value="#{currencyController.entityList}" editable="true" style="margin-bottom:20px">
                            <f:facet name="header">
                                Row Editing
                            </f:facet>

                            <p:ajax event="rowEdit" listener="#{catController.onRowEdit}" update=":form:growl" />
                            <p:ajax event="rowEditCancel" listener="#{catController.onRowCancel}" update=":form:growl" />

                            <p:column headerText="Name">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{entity.name}" /></f:facet>
                                    <f:facet name="input"><p:inputText value="#{entity.name}" style="width:100%" label="Name"/></f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column style="width:32px">
                                <p:rowEditor />
                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>
                </p:tab>
            </p:accordionPanel>
        </p:panel>
    </ui:define>
</ui:composition>
