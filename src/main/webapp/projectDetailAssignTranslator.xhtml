<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="main.xhtml"
                >

    <ui:define name="general_content">
            <p:panel header="Project detail - Assign translator"> 
                <h:outputText value="This means that you have enouth time to finish #{projectController.project.name} project. PLease, click Yes/No" />
                <p:commandButton value="Yes"  
                                 action="#{projectDetailController.workflowController('projectView')}"
                                 actionListener="#{projectDetailController.assignTranslator}" 
                                 icon="ui-icon-disk" />
                <p:commandButton value="No"  
                                 action="#{projectDetailController.workflowController('projectView')}"
                                 />

            </p:panel>

    </ui:define>

</ui:composition>
