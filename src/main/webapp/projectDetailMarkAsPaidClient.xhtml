<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="main.xhtml"
                >

    <ui:define name="general_content">
        <h:outputText value="Are you sure that you receive paid from client for  #{projectController.project.name} project?" />

        <p:panelGrid columns="2">
            <h:outputLabel value="Expected payment" />
            <p:inputText  value="#{projectController.project.clientExpectedPayment}"/>

            <h:outputLabel value="Actual payment" />
            <p:inputText  value="#{projectController.project.clientActualPayment}"/>
        </p:panelGrid>

        <p:panelGrid columns="2">
            <p:commandButton value="Yes"  
                             action="#{projectController.workflowController('projectView')}"
                             actionListener="#{projectController.moveToClientPaidStatus}" 
                             icon="ui-icon-check" />

            <p:commandButton value="No"  
                             action="#{projectController.workflowController('projectView')}"
                             icon="ui-icon-close" />
        </p:panelGrid>
    </ui:define>

</ui:composition>
